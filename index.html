<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Greeting</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button onclick="showMessage('hi')">English</button>
    <button onclick="showMessage('hola')">Spanish</button>
    <div id="message"></div>

    <script>
        function showMessage(greeting) {
            document.getElementById('message').textContent = greeting;
        }
    </script>
</body>
</html>
